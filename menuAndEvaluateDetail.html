<script>
    var url=moviesUrl+"/user/loginOut";
    var user=localStorage.getItem("webToken");
    function loginOut() {
        $.ajax({
            url:url,
            type:"POST",
            dataType:"json",
            headers: {
                "token" : user
            },
            timeout:3000,
            success:function (data) {
                if (data.code==200){
                    localStorage.setItem("webToken",null);
                    sessionStorage.setItem("wbnickname",null);
                    localStorage.setItem("wbUsername",null);
                    alert("退出登录成功");
                    window.location.reload();
                }else {
                    alert(data.msg);
                }
            }
        })
    };
</script>
