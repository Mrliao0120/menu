<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台系统首页</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/bgLoginValidation.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">菜品管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="index.html">首页</a></li>
            <!--<li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>-->
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <span id="userName" class="layui-nav-item"></span>
            </li>
            <li class="layui-nav-item"><a href="updatePassWord.html">修改用户信息</a></li>
            <li class="layui-nav-item"><a href="backgroundLogin.html">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">菜品相关</a>
                    <dl class="layui-nav-child">
                        <dd><a href="menuIndex.html">菜品列表</a></dd>
                        <dd><a href="javascript:;">菜品评价列表</a></dd>

                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">用户相关</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">用户列表</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-form-item">
            <label class="layui-form-label">菜品名称:</label>
            <div class="layui-input-inline">
                <input type="text" id="menu_name" name="title" required  lay-verify="required" placeholder="请输入菜品名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜品价格:</label>
            <div class="layui-input-inline">
                <input type="text" id="menu_price" onkeyup="value=value.replace(/[^\d]/g,'')" name="title" required  lay-verify="required" placeholder="请输入菜品单价" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜品楼层:</label>
            <div class="layui-input-inline">
                <input type="text" id="menu_floor" name="title" required  lay-verify="required" placeholder="请输入菜品楼层" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜品窗口:</label>
            <div class="layui-input-inline">
                <input type="text" id="menu_window" name="title" required  lay-verify="required" placeholder="请输入菜品窗口" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">食堂:</label>
            <div class="layui-input-inline">
                <input type="text" id="canteen_name" name="title" required  lay-verify="required" placeholder="请输入食堂" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜品详细:</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="menuText" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜品图片上传:</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="uploadImage">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="images" width="400 px" height="360 px"/>
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="addMenuAe()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/bgAddMenuAe.js"></script>
</body>
</html>
