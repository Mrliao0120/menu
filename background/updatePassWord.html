<div class="layui-layout layui-layout-admin">

        <div class="layui-logo">菜品管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

            <li class="layui-nav-item"><a href="index.html">首页</a></li>

                <a href="javascript:;">其它系统</a>

                    <dd><a href="">消息管理</a></dd>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                    <span id="userName" class="layui-nav-item"></span>
            </li>
            <li class="layui-nav-item"><a href="backgroundLogin.html">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">菜品相关</a>
                    <dl class="layui-nav-child">
                        <dd><a href="menuIndex.html">菜品列表</a></dd>
                        <dd><a href="menuEvaluate.html">菜品评价列表</a></dd>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户相关</a>
                    <dl class="layui-nav-child">

                        <dd><a href="accountUser.html">用户列表</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="position: relative; left:40%; top:250px;">

        <div class="layui-form-item">
            <label class="layui-form-label">昵称:</label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="title" required  lay-verify="required"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原密码:</label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="title" required  lay-verify="required" placeholder="请输入原密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码:</label>
            <div class="layui-input-inline">
                <input type="password" id="newPassword"  name="title" required  lay-verify="required" placeholder="请输入新密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="formDemo" onclick="updatePassword()">修改密码</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </div>
