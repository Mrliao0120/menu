<script>
    $(document).ready(function(){
        var data2=localStorage.getItem("weatherData");
        var  datas=JSON.parse(data2);
        if(datas!=null){
            id=datas.id;
            $("#id").val(id);
            $("#location").val(datas.location);

            $("#fl").val(datas.fl);
            $("#tmp").val(datas.tmp);
            $("#condTxt").val(datas.condTxt);
            $("#windDeg").val(datas.windDeg);
            $("#windDir").val(datas.windDir);

    });
