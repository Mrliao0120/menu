    <div class="layui-body" style="position: relative; left:40%; top:250px;">

        <div class="layui-form-item">
            <label class="layui-form-label">昵称:</label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="title" required  lay-verify="required"  class="layui-input">(提示:只修改昵称无需输入密码)

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原密码:</label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="title" required  lay-verify="required" placeholder="请输入原密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码:</label>
            <div class="layui-input-inline">
                <input type="password" id="newPassword"  name="title" required  lay-verify="required" placeholder="请输入新密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo" onclick="updatePassWordAndNickName()">修改昵称</button>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="formDemo" onclick="updatePassWordAndNickName()">修改密码</button>

</div>
<script src="layui/layui.js"></script>
<script src="wbjs/upPassWordAndNickName.js"></script>
<script>
    var url=moviesUrl+"/user/loginOut";
    var user=localStorage.getItem("webToken");
    function loginOut() {
        $.ajax({
            url:url,
            type:"POST",
            dataType:"json",
            headers: {
                "token" : user
            },
            timeout:3000,
            success:function (data) {
                if (data.code==200){
                    localStorage.setItem("webToken",null);
                    sessionStorage.setItem("wbnickname",null);
                    localStorage.setItem("wbUsername",null);
                    alert("退出登录成功");
                    window.location.reload();
                }else {
                    alert(data.msg);
                }
            }
        })
    };
</script>
